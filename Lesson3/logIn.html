<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- seo -->
    <meta name="keywords" content="login page" />
    <meta name="description" content="Login page for Users" />
    <meta name="author" content="Mehmet Ardıç" />

    <title>Login</title>

    <style>
        a{  
            text-decoration: none;
            font-size: 16px;
            color:#7c2ae8;
        }
        a:hover{
            color:#7c2ae8;
        }
    </style>
</head>
<body style="background-color:#7c2ae8;">
    <div class="container w-75 bg-white px-0" style="height: 70vh; margin-top: 15vh; min-width: 500px;">
        <div class="w-50 p-5 float-start" style="height: 70vh;">
            <div class="display-6" style="margin-bottom: 0;">Login</div>
            <hr style="margin-top:2px ; width: 9%; height: 3px; color:#7c2ae8; opacity: 1;">
            <form action="#" method="post" style="margin-top: 50px; font-size: 24px;">
                <div class="row">
                    <div class="col-md-1">
                        <i class="fa-solid fa-envelope" style="color:#7c2ae8;"></i>
                    </div>
                    <div class="col-md">
                        <input type="text" class="w-100" style="border:none; outline: none;" placeholder="Enter your email">
                    </div>
                </div>
                <hr class="w-100" style="height:3px;">
                
                <div class="row">
                    <div class="col-md-1">
                        <i class="fa-solid fa-lock" style="color:#7c2ae8;"></i>
                    </div>
                    <div class="col-md">
                        <input type="text" class="w-100" style="border:none; outline: none;" placeholder="Enter your password">
                    </div>
                </div>
                <hr class="w-100" style="height:3px;">
                <a href="#" >Forgot password?</a>
                <input type="button" class="btn text-white w-100 p-2" style="background-color:#7c2ae8; margin-top: 20px;" value="Login">
            </form>
        </div>
        <div class="w-50 float-start clearfix" style="height: 70vh;background-image: url('../img/desk-1284085_1920.jpg'); background-size: cover; opacity: .60;" >
            <p class="w-75 mx-auto text-white" style="font-weight:bold; text-align: justify; margin-top: 25vh; font-size: 36px;">
                Every new friend is a new adventure.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
