<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap</title>
    <!-- Turkce karakter -->
    <meta charset="utf-8">
<!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    
    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    
    <div class="container w-50 mx-auto my-5 px-1">
        <div class="w-50 mx-auto my-3">
            <button type="button" class="btn w-100 text-white" style="background-color: rgb(26, 199, 234);"><i class="fa-brands fa-twitter"></i> Login via Twitter</button>
        </div>
        <div class="w-50 mx-auto my-3">
            <button type="button" class="btn w-100 text-white" style="background-color:rgb(11, 11, 203);"><i class="fa-brands fa-facebook"></i> Login via Facebook</button>
        </div>
        <form class="border border-0 rounded w-50 mx-auto p-3" action="#" method="post">
            <p class="h2 text-capitalize text-center">create account</p>
            <div class="row my-3">
                <div class="col-md-1">
                    <label for="fullName"><i class="fa-solid fa-user"></i></label>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="fullName" placeholder="Enter the full name">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-1">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="email" placeholder="Enter the email">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-1">
                    <label for="tel"><i class="fa-solid fa-mobile-screen"></i></label>
                </div>
                <div class="col-md-4">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="triggerId"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Alan Kodu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="triggerId">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item disabled" href="#">Disabled action</a>
                            <h6 class="dropdown-header">Section header</h6>
                            <a class="dropdown-item" href="#">Action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">After divider action</a>
                        </div>
                    </div>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="tel2" placeholder="Enter the tel">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-1">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="password" placeholder="Enter the password">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-1">
                    <label for="retryPassword"><i class="fa-solid fa-lock"></i></label>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" id="retryPassword" placeholder="Enter the retry password">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-md-1"></div>
                <div class="col-md-10"><button type="button" class="btn btn-primary w-100">SUBMIT</button></div>
                <div class="col-md-1"></div>
            </div>
            <div class="row my-3">
                <div class="col-md-3"></div>
                <div class="col-md-6"><button type="button" class="btn btn-danger w-100">RESET</button></div>
                <div class="col-md-3"></div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
